name: Build Devices Index

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout site repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout DerpFest repo (primary)
        uses: actions/checkout@v4
        with:
          repository: DerpFest-AOSP/Updater-Stuff
          ref: master
          path: repo_primary
          fetch-depth: 0

      - name: Checkout Avalon extras (secondary)
        uses: actions/checkout@v4
        with:
          repository: amanrajOO7/derpfest_avalon
          ref: "16.0"
          path: repo_avalon
          fetch-depth: 0

      # To add another repo in future:
      # - name: Checkout SomeOtherRepo
      #   uses: actions/checkout@v4
      #   with:
      #     repository: someuser/somerepo
      #     ref: main
      #     path: repo_somerepo
      #     fetch-depth: 0
      #
      # And then add its entry in the repo_map.json below.

      - name: Write repo_map.json (owner/repo/branch mapping)
        run: |
          cat > repo_map.json <<'JSON'
          [
            {"path":"repo_primary","owner":"DerpFest-AOSP","repo":"Updater-Stuff","branch":"master"},
            {"path":"repo_avalon","owner":"amanrajOO7","repo":"derpfest_avalon","branch":"16.0"}
          ]
          JSON

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Run build-index
        run: node scripts/build-index.cjs

      - name: Commit & push devices-index.json and repo_map.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/devices-index.json repo_map.json
          git commit -m "ci: update devices-index.json" || echo "no changes"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}